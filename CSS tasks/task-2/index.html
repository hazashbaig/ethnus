<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* Styling for horizontal navigation bar */
        .horizontal-nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Place horizontal bar above other content */
        }

        .horizontal-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color: #555;
        }

        /* Styling for vertical navigation bar */
        .vertical-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden to the left */
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s; /* Transition effect when sliding in/out */
            z-index: 2; /* Place vertical bar above horizontal bar */
        }

        .vertical-nav a {
            padding: 16px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
        }

        .vertical-nav a:hover {
            background-color: #555;
        }

        .open-nav {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            z-index: 3; /* Place button above other elements */
        }

        /* Close button for vertical navigation */
        .close-nav {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            z-index: 3; /* Place button above other elements */
        }
    </style>
</head>
<body>
    <!-- Horizontal Navigation Bar -->
    <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Button to Open Vertical Navigation -->
    <span class="open-nav" onclick="openNav()">&#9776;</span>

    <!-- Vertical Navigation Bar -->
    <div id="mySidenav" class="vertical-nav">
        <span class="close-nav" onclick="closeNav()">&times;</span>
        <a href="#">Menu Item 1</a>
        <a href="#">Menu Item 2</a>
        <a href="#">Menu Item 3</a>
        <!-- Add more links as needed -->
    </div>

    <script>
        // Function to open the vertical navigation
        function openNav() {
            document.getElementById("mySidenav").style.left = "0";
        }

        // Function to close the vertical navigation
        function closeNav() {
            document.getElementById("mySidenav").style.left = "-250px";
        }
    </script>
</body>
</html>
